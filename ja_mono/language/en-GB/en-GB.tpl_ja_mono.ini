;Template Info
T3_TPL_DESC_1					="JA Mono"
T3_TPL_DESC_2					="Responsive Joomla template for Creative Business"
T3_TPL_DESC_3					="JA Mono is based on Unusual layout concept with monochromatic style. This is not your traditional website and Mono is dedicated for creative business, designers and startups. JA Mono is unusual because it makes great use of large-screen estate. On big devices (bigger than 1400px), the layout is split into two main blocks, when users surf through the content with builtin navigation, new content will be displayed with smooth slide-in animation. On smaller screens, it's a clean and simple design, with clever typography, big images and a lot of white spaces. <br />The template's Projects page will help you display your organization's works your own way. Projects can be intelligently ordered or organically wild. Elements can be stamped in place, fit in an ideal spot, or dragged around. 'It fills empty gaps'. Mono is fully responsive and has 5 colors layouts: Default, Red, Green, Orange and Blue. <br />JA Mono will support RTL languages layout."
T3_TPL_DESC_4					="Resources:"
T3_TPL_DESC_5					="<a href='http://www.joomlart.com/forums/downloads.php?do=cat&id=553' title='Download Link'>Download Link</a>"
